<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites | Sign In</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/signin.css">
    <script defer src="js/signin.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Delicious Bites</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
            <div class="menu-toggle">&#9776;</div>
        </nav>
    </header>

    <section class="signin-container">
        <h2>Sign Up </h2>
        <form id="signin-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" onclick="redirectPg()" class="btn">Sign Up</button>
            <p class="redirect">Don't have an account? <a href="signin.html">Sign in</a></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Delicious Bites. All Rights Reserved.</p>
    </footer>


    <script>

document.addEventListener("DOMContentLoaded", () => {
        const menuToggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector(".nav-links");
        menuToggle.addEventListener("click", () => {
          navLinks.classList.toggle("active");
        });
      });

        function redirectPg(){
            window.location.href ="index.html";
        }
    </script>
</body>
</html>
